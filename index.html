<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Викторина по JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Викторина по JavaScript</h1>
    <div id="question"></div>

  <script src="script.js"></script>
</body>
</html>
